<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />

<title th:text="${titulo}"></title>
<style type="text/css">
hr {
	background-color: red
}
</style>
</head>
<body>

	<div class="card mt-5" style="width: 750px;">
		<div class="row">

			<div class="col-4 text-center"
				style="background-color: red; color: white;">
				<div>
				<br> <br>  <img alt="Foto empleado"
					style="border-radius: 90px; height: 150px; margin: 5px;"
					th:src="@{/imagenes/} + ${empleado.foto_empleado}" />
				<h5 th:text="${empleado.nombre_empleado}"></h5>
				</div>
				
				
				

			<small  style="text-transform: uppercase;" th:text="${empleado.puesto_empleado}"> </small>	<br>
			
				<small th:text="${empleado.codigo_ciudad.nombre}"></small>
				
				  <div >
				   <img alt="face"
					style="border-radius: 90px; height: 30px; margin: 5px;"
					th:src="@{/imagenes/face.PNG} " />
					<img alt="face"
					style="border-radius: 90px; height: 30px; margin: 5px;"
					th:src="@{/imagenes/twi.PNG} " />
					<img alt="face"
					style="border-radius: 90px; height: 30px; margin: 5px;"
					th:src="@{/imagenes/insta.PNG} " />
					
					
				  </div>
			</div>
			<div class="col-md-6 mt-1">

				<div >
					<h6 > <img alt="face"
					style="border-radius: 90px; height: 50px; margin: 5px;"
					th:src="@{/imagenes/user.PNG} " /> <span  class="pb-2">Mis Datos</span> </h6>
				</div>
				<br>
				

				<div> 
				<span>
				<img alt="face"
					style="border-radius: 90px; height: 20px; margin: 5px;"
					th:src="@{/imagenes/user.PNG} " />
				</span>
					<strong>Nombre: </strong> <span
						th:text="${empleado.nombre_empleado}"></span>
				</div>
				<hr>
				<div>
				<span>
				<img alt="face"
					style="border-radius: 90px; height: 20px; margin: 5px;"
					th:src="@{/imagenes/ubi.PNG} " />
				</span>
					<strong> Ciudad: </strong> <span
						th:text="${empleado.codigo_ciudad.nombre}"></span>
				</div>
				<hr>
				<div>
				<span>
				<img alt="face"
					style="border-radius: 90px; height: 20px; margin: 5px;"
					th:src="@{/imagenes/time.PNG} " />
				</span>
					<strong> Horarios: </strong><span
						th:text="${empleado.horario_empleado}"></span>
				</div>
				<hr>
				<div>
				<span>
				<img alt="face"
					style="border-radius: 90px; height: 20px; margin: 5px;"
					th:src="@{/imagenes/email.PNG} " />
				</span>
					<strong> Correo: </strong><span
						th:text="${empleado.correo_empleado}"></span>
				</div>
				<hr>
				<div>
				<span>
				<img alt="face"
					style="border-radius: 90px; height: 20px; margin: 5px;"
					th:src="@{/imagenes/cell.PNG} " />
				</span>
					<strong> Celular: </strong> <span
						th:text="'+593 ' + ${empleado.celular_empleado}"></span>
				</div>
				<hr>
				<div>
				<span>
				<img alt="face"
					style="border-radius: 90px; height: 20px; margin: 5px;"
					th:src="@{/imagenes/web.PNG} " />
				</span>
					<strong> Pagina Web:</strong> <span
						th:text="${empleado.paginWeb_empleado}"></span>
				</div>
				<br>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
