<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet"
/>
<title th:text="${titulo}"></title>
</head>
<body>
	
	<div class="card mt-5" style="width: 700px;">
		<div class="row">
			 <div class="col-3 text-center" style="background-color: blue;color: white;">
			 	<img alt="Foto empleado" style="border-radius: 90px;height: 100px;margin: 5px;" th:src="@{/imagenes/} + ${empleado.foto_empleado}" />
			 	<h5 th:text="${empleado.nombre_empleado}"></h5>
			 	
			 	<h6 th:text="${empleado.puesto_empleado}"></h6>
			 	<h6 th:text="${empleado.codigo_ciudad.nombre}"></h6>
			 </div>
			 <div class="col-5">
			 	<div class="text-center" style="background-color: blue;color: white;">Datos personales</div>
			 	<div>Nombre: <span th:text="${empleado.nombre_empleado}"></span></div>
			 	<div>Ciudad: <span th:text="${empleado.codigo_ciudad.nombre}"></span></div>
			 	<div>Horarios: <span th:text="${empleado.horario_empleado}"></span></div>
			 	<div>Correo: <span th:text="${empleado.correo_empleado}"></span></div>
			 	<div>Celular: <span th:text="'+593 ' + ${empleado.celular_empleado}"></span></div>
			 	<div>Pagina web: <span th:text="${empleado.paginWeb_empleado}"></span></div>
			 </div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
